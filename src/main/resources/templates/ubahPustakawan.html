<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Ubah Pustakawan</title>
	    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
	    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
	    <nav th:replace="fragments/fragment :: navbar"></nav>
	    <br>
	    <div class="container">	        
	        <div class="row">
	        	<div class="col-md-3"></div>
	            <div class="col-md-6">
	            	 <div class="card">
	                    <div class="card-header">Ubah Pustakawan</div>
	                    <div class="card-body"> 
	                    <form th:action="@{/pustakawan/update/{id}(id=${pustakawan.id})}" th:object="${pustakawan}" method="POST">
							<input type="hidden" name="id" th:field="*{id}"/>
							<input type="hidden" name="nip" th:field="*{nip}"/>
							Nama: <br>
							<input type="text" name="nama" class="form-control" th:field="*{nama}"/> <br>
							Tempat Lahir: <br>
							<input type="text" name="tempat_lahir" class="form-control" th:field="*{tempat_lahir}"/> <br>
							Tanggal Lahir: <br>
	                        <input type="text" name="tanggal_lahir" class="form-control" th:field="*{tanggal_lahir}"/> <br>
	                        Jenis Kelamin: <br>
	                            <div class="form-check form-check-inline">
	                            	<input class="form-check-input" type="radio" name="jenis_kelamin" value="1" th:field="*{jenis_kelamin}" th:checked="${jenis_kelamin} == 1 ? ${jenis_kelamin}"/>
  									<label class="form-check-label">Laki-laki</label>
  								</div>
  								<div class="form-check form-check-inline">
	  								<input class="form-check-input" type="radio" name="jenis_kelamin" value="2" th:field="*{jenis_kelamin}" th:checked="${jenis_kelamin} == 2 ? ${jenis_kelamin}"/>
	  								<label class="form-check-label">Perempuan</label>
	  							</div>
                            <br><br>                          
                            Spesialisasi: <br>
                            <div class="form-row">
                            	<div class="form-group col-md-10">
		                            <select class="form-control" th:field="*{setOfSpesialisasi}" name="spesialisasi_id">
										<option th:each="spesialisasi : ${spesialisasiList}" 
											th:value="${spesialisasi.id}" 
											th:text="${spesialisasi.nama}"
											th:selected="${pustakawan.setOfSpesialisasi.contains(spesialisasi)}">
										</option>
									</select>
								</div>
								<div class="form-group col-md-2">
									<button type="submit" class="btn btn-info" name="tambah">Tambah</button>	
								</div>	
 							</div>
							<div class="form-row">
								<span th:text="${pustakawan.setOfSpesialisasi.size() == 0} ? 'Tidak ada spesialisasi yang dipilih sebelumnya' : 'Spesialisasi yang telah dipilih: '"></span>
								<span th:each="spesialisasi,iterationStatus : ${pustakawan.setOfSpesialisasi}">
					        	<span th:text="${spesialisasi.nama}">
					        		<th:block th:if="${!iterationStatus.last}">,</th:block>							     
					        	</span>
					        	</span>
							</div>								
                            <br>
                            <button type="submit" class="btn btn-primary" name="simpan">Simpan</button>
	                        </form>
	                     </div>
                	</div>		        
	            </div>
	            <div class="col-md-3"></div>
	        </div>        
	    </div>
	</body>
</html>
