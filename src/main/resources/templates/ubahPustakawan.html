<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Ubah Pustakawan</title>
	    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
	    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
	    <nav th:replace="fragments/fragment :: navbar"></nav>
	    <br>
	    <div class="container">	        
	        <div class="row">
	        	<div class="col-md-3"></div>
	            <div class="col-md-6">
	            	 <div class="card">
	                    <div class="card-header text-center"><b>Ubah Pustakawan</b></div>
	                    <div class="card-body"> 
	                    	<form th:action="@{/pustakawan/update/{id}(id=${pustakawan.id})}" th:object="${pustakawan}" method="POST">
								<input type="hidden" name="id" th:field="*{id}"/>
								<input type="hidden" name="nip" th:field="*{nip}"/>
								<div class="form-group">
							    	<label for="nama">Nama</label>
							    	<input type="text" class="form-control" id="nama" th:field="*{nama}">
							  	</div>
	                        	<div class="form-group">
							    	<label for="tempat_lahir">Tempat Lahir</label>
							    	<input type="text" class="form-control" id="tempat_lahir" th:field="*{tempat_lahir}">
							  	</div>
							  	<div class="form-group">
							    	<label for="tanggal_lahir">Tanggal Lahir</label>
							    	<input type="text" class="form-control" id="tanggal_lahir" th:field="*{tanggal_lahir}">
							  	</div>
							  	<div class="form-group">
							    	<label for="jenis_kelamin">Jenis Kelamin</label>
							    	<div class="form-check form-check-inline">
		                            	<input class="form-check-input" type="radio" name="jenis_kelamin" id="jk_lk" value="1" th:field="*{jenis_kelamin}" th:checked="${jenis_kelamin} == 1 ? ${jenis_kelamin}">
	  									<label class="form-check-label" for="jk_lk">Laki-laki</label>
	  								</div>
	  								<div class="form-check form-check-inline">
		  								<input class="form-check-input" type="radio" name="jenis_kelamin" id="jk_pr" value="2" th:field="*{jenis_kelamin}" th:checked="${jenis_kelamin} == 2 ? ${jenis_kelamin}">
		  								<label class="form-check-label" for="jk_pr">Perempuan</label>
		  							</div>
							  	</div>
							  	<div class="form-group">
							    	<label for="spesialisasi">Spesialisasi</label>
								    <div class="form-row">
		                            	<div class="form-group col-md-10">
				                            <select class="form-control" id= "spesialisasi" name="spesialisasi_id" th:field="*{setOfSpesialisasi}">
												<option th:each="spesialisasi : ${spesialisasiList}"
													th:value="${spesialisasi.id}" 
													th:text="${spesialisasi.nama}"
													th:selected="${pustakawan.setOfSpesialisasi.contains(spesialisasi)}">
												</option>
											</select>
										</div>
										<div class="form-group col-md-2">
											<button type="submit" class="btn btn-info" name="tambah">Tambah</button>	
										</div>	
	  								</div>
	  								<div class="form-row">
										<span th:text="${pustakawan.setOfSpesialisasi.size() == 0} ? 'Tidak ada spesialisasi yang dipilih sebelumnya' : 'Spesialisasi yang telah dipilih:&nbsp;'"></span>
										<span th:each="spesialisasi,iterationStatus : ${pustakawan.setOfSpesialisasi}">
								        	<span th:text="${spesialisasi.nama}"></span>
								        		<th:block th:if="${!iterationStatus.last}">,&nbsp;</th:block>
							        	</span>
									</div>
							  	</div><br>
	                            <button type="submit" class="btn btn-primary" name="simpan">Simpan</button>
							</form>
	                     </div>
                	</div>		        
	            </div>
	            <div class="col-md-3"></div>
	        </div>        
	    </div>
	</body>
</html>
